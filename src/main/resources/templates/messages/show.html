<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="frags :: head('Message '+${message.id}+' details')" >
</head>
<body>
	
	<div >
		<header th:replace="frags :: header()">
			
		</header>
		
	</div>


<main>
	
	<div class="container text-center">
		
		<div class="row justify-content-center">
						
		    <div class="col-auto gy-4" >
				
				<div class="card px-3">
					
					<h2 class="card-title">From: [[${message.email}]]</h2>
					
					<h4 class="col-auto"> Date: [[${message.createdAt}]]</h4>
					
					<h5>
						Body:
					</h5>
					<p class="col">
						[[${message.body}]]
					</p>
	
				</div>
		       
		    </div>
		    
		    <div>
			    <div class="text-center my-4" th:insert="frags :: button('/demigod/messages' , 'back')" ></div>
			</div>
		</div>	
	</div>	
</main>




</body>
</html>
